<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PayPal Payment</title>
</head>
<body>

    <h2>Order Payment</h2>
    <form action="https://www.sandbox.paypal.com/cgi-bin/webscr" method="post" target="_top">
        <!-- PayPal Standard Form -->
        <input type="hidden" name="cmd" value="_xclick">
        <input type="hidden" name="business" value="sb-9gu4t34944261@business.example.com">
        <input type="hidden" name="item_name" value="Product Name">
        <input type="hidden" name="amount" value="{{ cost }}">
        <input type="hidden" name="currency_code" value="USD">
        
        <!-- Return URL (success) and Cancel URL -->
        <input type="hidden" name="return" value="http://127.0.0.1:8000/payment_success/">
        <input type="hidden" name="cancel_return" value="http://127.0.0.1:8000/payment_cancel/">

        <!-- PayPal IPN listener URL (Optional for server-side confirmation) -->
        <input type="hidden" name="notify_url" value="http://127.0.0.1:8000/ipn_listener/">

        <!-- The submit button -->
        <input type="submit" value="Pay Now with PayPal">
    </form>

</body>
</html>
