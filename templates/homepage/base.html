{% load static %}

<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">

    <title>Tiffin Treats Tiffin Service</title>

    <style type="text/css">
        body {
            {% comment %} background: url("{% static 'images/background.png' %}") no-repeat center center fixed; {% endcomment %}

            -webkit-background-size: cover;
            -moz-background-size: cover;
            background-size: cover;
            -o-background-size: cover;
            margin: 0; height: 100%vh; position: relative;
        }

        .card_container {
            margin: 14%;
        }
    </style>
    <script>
        // Conditionally show success message based on the context variable
        window.onload = function() {
            {% if payment_successful %}
                alert("Your Payment has been completed successfully!");

                window.history.replaceState({}, document.title, window.location.pathname);
            {% endif %}
        };
    </script>
    <!-- Bootstrap 5.1+ -->
    



</head>

<body>
    <div class="navbar navbar-expand -lg navbar-light bg-light">
        <a class="navbar-brand" href="#" style=" color: blue;font-size:1.8rem;" >
            <b>Tiffin treats</b>

        </a>


        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ml-auto">

                
                {% block navbar %}
                <li class="nav-item">
                    <a href="#" class="nav-link">Vendors</a>
                </li>
                <li class="nav-item">
                    <a href="{% url 'admin:index' %}" class="nav-link" target="_blank">Admin</a>
                </li>
                {% endblock %}


            </ul>
        </div>


    </div>
    
    {% block content %}
  
    {% endblock %}


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

<!-- Bootstrap JS -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>


</body>



</html>
